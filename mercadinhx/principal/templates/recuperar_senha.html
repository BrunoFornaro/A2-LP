<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "head.html"%}
</head>

<body>
    <!-- CABEÇALHO -->
    <!-- Cria um container -->
    <header class="container-fluid">
        {% include "header.html"%}
    </header>

    <!--Recuperação de senha-->
    <!-- Cria um container -->
    <div class="container">
        <!-- Cria uma linha -->
        <div class="row">
            <!-- Cria um formulário com texto justificado -->
            <form id="fale-conosco">
                <!-- Divide a linha em 12 colunas -->
                <div class="col-12 centralizar mt-5 mb-2">
                    <!-- Imagem -->
                    <img src="{% static 'img/mercado_fornaro_carrinho-transp.png' %}" alt="" class="imagem-login">
                </div>

                <div class="col-12 centralizar mb-3">
                    <h3 class="primeira-cor">Recuperação de senha</h3>
                </div>

                <div class="col-12 centralizar">
                    <div class="col-12 col-md-5">
                        <h6>Para recuperar sua senha, informe-nos seu e-mail que enviaremos um link para alteração da
                            senha.</h6>
                    </div>
                </div>

                <div class="col-12 centralizar">
                    <div class="col-12 col-md-5">
                        <!-- Locais para o cliente escrever seu e-mail  -->
                        <input type="email" placeholder="E-mail" class="form-control my-3 p-2">
                        <div class="col-12 centralizar">
                            <button class="botao-laranja mt-3 mb-3">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- RODAPÉ -->
    <footer class="container-fluid segundo-fundo" id="rodape">
        {% include "footer.html"%}
    </footer>
</body>
