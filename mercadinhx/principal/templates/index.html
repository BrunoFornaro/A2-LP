<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    {% include "head.html"%}
</head>

<body>
    <!-- CABEÇALHO -->
    <!-- Cria um container -->
    <header class="container-fluid">
        {% include "header.html"%}
    </header>

    <!-- SLIDER -->
    <!-- Cria um container -->
    <div class="conteiner slider-container">
        <!-- Cria uma linha para ser dividida em colunas -->
        <div class="row">
            <div class="col-12">
                <div id="slider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <!-- Criação dos botões que mudam o banner mostrado  -->
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <!-- Adiciona os dois banners -->
                    <div class="carousel-inner ">
                        <div class="carousel-item active ">
                            <!-- Inclui banner 1 -->
                            <img src="{% static 'img/banner_1.png' %}" alt="Economize dinheiro com o mercadinhx"><!-- legenda banner 1-->
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/banner_2.png' %}" alt="Diversas funções que ajudam você">
                        </div>
                    </div>
                    <!-- Cria o botão de anterior -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                        <i class="bi bi-chevron-compact-left" aria-hidden="true"></i>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <!-- Cria o botão de próximo -->
                    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                        <i class="bi bi-chevron-compact-right" aria-hidden="true"></i>
                        <span class="visually-hidden">Proximo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- CATEGORIAS DE PRODUTO -->
        <!-- Cria um conteiner -->
        <div class="container" id="featured-container">
            <div class="col-12" id="featured-images">
                <!-- Cria uma linha para ser dividida em colunas -->
                <div class="row g-4">
                    {% include "banner_promocoes.html"%}
                     <!-- Repetição para que todas as seções sejam renderizadas-->
                    {% for secao in secoes %}
                    <!-- No mobile ocupa a tela toda (12/12 colunas) em telas maiores ocupa 3/12 colunas da tela -->
                    
                        <div class="col-12 col-md-3">
                            <!-- Renderização dinâmica das imagens de cada seção-->
                            <img src="{% get_static_prefix %}img/{{secao.imagem}}" alt="Clique para ir">
                            <div class="banner-content">
                                <!-- Renderização dinâmica dos nomes de cada seção-->
                                <button onclick="window.location.href='{% url 'lista_de_produtos' id=secao.id filtro='?' %}'"
                                    
                                    class="btn-outline-success btn-lg">{{secao.nome}}</button>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col-12 promocoes">
                        <!-- Imagem do banner de promoçoes -->
                        <img src="{% static 'img/banner_visualizacoes.jpeg' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='{% url 'produtos_mais_vendidos' %}'"
                                class="btn-outline-success btn-lg">Veja nossas estatísticas</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- RODAPÉ -->
        <footer class="container-fluid segundo-fundo" id="rodape">
             <!-- Inclui rodapé -->
            {% include "footer.html"%}
        </footer>
    </div>
</body>
