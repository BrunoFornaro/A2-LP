<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    {% include "head.html"%}
</head>

<body>
    <!-- CABEÇALHO -->
    <!-- Cria um container -->
    <header class="container-fluid">
        {% include "header.html"%}
    </header>

    <!-- SLIDER -->
    <!-- Cria um container -->
    <div class="conteiner slider-container">
        <!-- Cria uma linha para ser dividida em colunas -->
        <div class="row">
            <div class="col-12">
                <div id="slider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <!-- Criação dos botões que mudam o banner mostrado  -->
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <!-- Adiciona os dois banners -->
                    <div class="carousel-inner ">
                        <div class="carousel-item active ">
                            <img src="{% static 'img/banner_1.png' %}" alt="Economize dinheiro com o mercadinhx">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/banner_2.png' %}" alt="Diversas funções que ajudam você">
                        </div>
                    </div>
                    <!-- Cria o botão de anterior -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                        <i class="bi bi-chevron-compact-left" aria-hidden="true"></i>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <!-- Cria o botão de próximo -->
                    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                        <i class="bi bi-chevron-compact-right" aria-hidden="true"></i>
                        <span class="visually-hidden">Proximo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- CATEGORIAS DE PRODUTO -->
        <!-- Cria um conteiner -->
        <div class="container" id="featured-container">
            <div class="col-12" id="featured-images">
                <!-- Cria uma linha para ser dividida em colunas -->
                <div class="row g-4">
                    <div class="col-12 promocoes">
                        <!-- Imagem do banner de promoçoes -->
                        <img src="{% static 'img/promocao.png' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='lista_de_produtos.html'"
                                class="btn-outline-success btn-lg">Veja já as promoções</button>
                        </div>
                    </div>
                    <!-- No mobile ocupa a tela toda (12/12 colunas) em telas maiores ocupa 3/12 colunas da tela -->
                    <div class="col-12 col-md-3">
                        <img src="{% static 'img/padaria2.png' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='lista_de_produtos.html'"
                                class="btn-outline-success btn-lg">Padaria</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <img src="{% static 'img/acougue2.JPEG.png' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='lista_de_produtos.html'"
                                class="btn-outline-success btn-lg">Açougue</button>
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <img src="{% static 'img/alimentos2.JPEG.png' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='lista_de_produtos.html'"
                                class="btn-outline-success btn-lg">Alimentos</button>
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <img src="{% static 'img/produtos_de_limpeza2.jpg.png' %}" alt="Clique para ir">
                        <div class="banner-content">
                            <button onclick="window.location.href='lista_de_produtos.html'"
                                class="btn-outline-success btn-lg">Produtos de limpeza</button>
                            <!--<a href="lista_de_produtos.html" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Produtos de limpeza</a>-->
                            <!--<a href="lista_de_produtos.html" class="btn btn-primary btn-lg" role="button" data-bs-toggle="button">Produtos de limpeza</a>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- RODAPÉ -->
        <footer class="container-fluid segundo-fundo" id="rodape">
            {% include "footer.html"%}
        </footer>
    </div>
</body>
