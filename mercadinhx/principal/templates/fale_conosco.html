<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "head.html"%}
</head>

<body>
    <!-- CABEÇALHO -->
    <!-- Cria um container -->
    <header class="container-fluid">
        {% include "header.html"%}
    </header>

    <!--FALE CONOSCO-->
    <!-- Cria um container -->
    <div class="container">
        <!-- Cria uma linha -->
        <div class="row">
            <!-- Cria um formulário com texto justificado -->
            <form id="fale-conosco">
                <!-- Divide a linha em 12 colunas -->
                <div class="col-12 centralizar mt-5 mb-2">
                    <!-- Imagem -->
                    <img src="img/mercado_fornaro_carrinho-transp.png" alt="" class="imagem-login">
                </div>

                <div class="col-12 centralizar mb-3">
                    <h3 class="primeira-cor">Fale conosco</h3>
                </div>

                <div class="col-12 centralizar">
                    <div class="col-12 col-md-5">
                        <h6>Você possui alguma dúvida? Mande-a pelo formulário abaixo, procuramos responder o mais
                            breve possível.</h6>
                    </div>
                </div>

                <div class="col-12 centralizar">
                    <div class="col-12 col-md-5">
                        <!-- Locais para os clientes escreverem as informações -->
                        <input type="text" placeholder="Nome" class="form-control my-3 p-2">
                        <input type="number" placeholder="Número (XX)XXXXX-XXXX" class="form-control my-3 p-2">
                        <input type="email" placeholder="E-mail" class="form-control my-3 p-2">
                        <textarea placeholder="Mensagem/dúvida" rows="5" class="form-control md-textarea"></textarea>
                        <div class="col-12 centralizar">
                            <button class="botao-laranja mt-3 mb-3">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- RODAPÉ -->
    <footer class="container-fluid segundo-fundo" id="rodape">
        {% include "footer.html"%}
    </footer>
</body>
