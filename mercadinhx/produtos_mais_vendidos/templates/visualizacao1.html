{% extends "template_visu.html" %}

{% block texto %}
<div class="row justify-content-center informacoes-produto">
    <div class="col-12 col-md-10 fundo-amarelo tipos-de-assinatura">
        <p>{{legenda_pergunta}}</p>
        <br>
        <p>{{legenda}} </p>
    </div>
</div>
{% endblock %}

{% block graficoo %}
<div class="container conteiner-assinatura" >
    <div class="row  ">
        <div class="col-12 graficos">
            <!-- Imagem do produto -->
            {{grafico|safe}}
        </div>
    </div>
</div>
{% endblock %}

{% block links %}
<div class="row justify-content-around">
    {% for botao in botoes %}
    <div class="col-md-2">
        <div class="row justify-content-center ">
            <button onclick="window.location.href='{% url botao.1 %}'"
                class="btn-outline-success btn-lg"><i class="bi bi-bar-chart-line"></i>
                {{botao.0}}</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
